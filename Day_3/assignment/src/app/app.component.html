<div class="container">
  <div class="navbar">
    <div>

    <div>

    </div>

  </div>
  <div class="example">
     <h1>Album example</h1>
     <p>Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
     <div class="flex">
      <button>Main call to action</button>
      <button>Secondary action</button>
     </div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let box of boxes">
      <div class="box">
        <div class="thumbnail">thumbnail</div>
        <p class="description">{{box.description}}</p>
        <div class="button-group">
          <div>
            <button class="btn btn-primary">View</button>
          <button class="btn btn-secondary">Edit</button>
          </div>
          <div class="min">
            <p>9 Min</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
