<div class="ekart--search--product">
  <input class="ekart-search-product-input" #inputSearch />
  <button class="btn btn-search" (click)="updateSearchText(inputSearch) " >Search</button>
</div>
<div class="ekart-search-result-for">
  <p><strong *ngIf="searchText !=''">Search result for:</strong> {{ searchText }}</p>
</div>
