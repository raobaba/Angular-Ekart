<div class="ekart--search--product">
  <input class="ekart-search-product-input" [(ngModel)]="searchText" />
  <button class="btn btn-search" [ngClass]="{'btn':true,'btn-search':searchText , 'btn-search-disable':!searchText} " disabled="!searchText" >Search</button>
</div>
<div class="ekart-search-result-for">
  <p><strong *ngIf="searchText !=''">Search result for:</strong> {{ searchText }}</p>
</div>
