<app-filter
  [All]="totalProductCount"
  [OutOfStock]="totalProductOutOfStock"
  [InStock]="totalProductInStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let singleProduct of products" (click)="selectedProduct = singleProduct" >
    <app-product
      *ngIf="(selectedFilterRadioButton === 'All' || singleProduct.is_in_inventory.toString() === selectedFilterRadioButton) && (searchText === '' || singleProduct.name.toLowerCase().includes(searchText))"
      [product]="singleProduct"
    ></app-product>
  </div>
</div>
